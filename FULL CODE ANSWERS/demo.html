<!-- demo.html -->

<!-- Step 1: Start the HTML document with the DOCTYPE declaration -->
<!DOCTYPE html>

<!-- Step 2: Begin the HTML document and specify the language -->
<html lang="en">
  <!-- Define Head Tag-->
<head>
  <!-- Step 3: Define the character encoding -->
  <meta charset="UTF-8">
  <!-- Step 4: Define the viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Step 5: Set the title of the document -->
  <title>Roman Numeral Converter</title>
  <!-- Step 6: Link the CSS file to style the document -->
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <!-- Step 7: Create a container to hold the converter -->
  <div class="container">
    <!-- Step 8: Create a heading for the converter -->
    <h1>Roman Numeral Converter</h1>
    <!-- Step 9: Create an input field for users to enter numbers -->
    <input type="number" id="inputNumber" placeholder="Enter a number">
    <!-- Step 10: Create a button to trigger the conversion -->
    <button onclick="convertToRoman()">Convert</button>
    <!-- Step 11: Create a div to display the converted result -->
    <div id="result"></div>
  </div>
  <!-- Step 12: Link the JavaScript file to add functionality -->
  <script src="demo.js"></script>
</body>
</html>
